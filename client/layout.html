<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>MS Health</title>
</head>

<template name="layout">
    {{#ionBody}}
        {{#ionSideMenuContainer side="left"}}

            {{#ionSideMenus}}
                {{#ionSideMenu side="left"}}
                    <div class="content">
                        <div class="list">
                            <div class="item item-avatar item-calm">
                                <img src="http://lorempixel.com/200/200/people/">
                                <h2>Marty McFly</h2>
                                <p>November 05, 1955</p>
                            </div>

                            <div class="item item-icon-left item-icon-right">
                                <i class="icon ion-email"></i>
                                Menu Item 1
                                {{> ionIcon icon="ios-arrow-right"}}
                            </div>

                            <div class="item item-icon-left item-icon-right">
                                <i class="icon ion-email"></i>
                                Menu Item 2
                                {{> ionIcon icon="ios-arrow-right"}}
                            </div>

                            <div class="item item-icon-left item-icon-right">
                                <i class="icon ion-email"></i>
                                Menu Item 3
                                {{> ionIcon icon="ios-arrow-right"}}
                            </div>

                        </div>
                    </div>
                {{/ionSideMenu}}
            {{/ionSideMenus}}

            {{#ionSideMenuContent}}
                {{> ionNavBar class="bar-calm" align-title="center"}}
                {{#ionNavView}}
                    {{> yield}}
                {{/ionNavView}}
            {{/ionSideMenuContent}}

        {{/ionSideMenuContainer}}

    {{/ionBody}}

    <div class="sideMenuSwipeArea"></div>

</template>
