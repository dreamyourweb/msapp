<template name="layout">
    {{#ionBody}}
        {{>yield}}
    {{/ionBody}}
</template>

<template name="home">
    {{#ionContent}}
        {{> stats}}
        {{> cards}}
    {{/ionContent}}
</template>

<template name="stats">
    <div id="stats">
        <div class="row">
            <div class="col">
                <div class="item">
                    <div class="row">
                        <div class=" col-10"><i class="icon ion-heart"></i></div>
                        <div class="col col-70"><div class="chart heartChart"></div></div>
                        <div class="col col-20">
                            <span class="value">{{heart}} bpm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="item">
                    <div class="row">
                        <div class=" col-10"><i class="icon ion-fireball"></i></div>
                        <div class="col col-70"><div class="chart stressChart"></div></div>
                        <div class="col col-20">
                            <span class="value">{{stress}}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="cards">
    {{#ionList class="my-class"}}
        {{#each cards}}
            {{>card}}
        {{/each}}
    {{/ionList}}
</template>

<template name="card">
    <div class="list card">
        <div class="item item-icon-left">
            <i class="icon {{icon}} {{color}}"></i>
            <h2>{{title}}</h2>
            <p>{{message}}</p>
        </div>
        {{> Template.dynamic template=action}}
    </div>
</template>

<template name="no-action">
</template>

<template name="slider-action">
    <div class="item range range-{{color}}">
        <i class="icon ion-ios-bolt-outline"></i>
        <input class="noswipe" type="range" name="tiredness" min="0" max="100" value="50">
        <i class="icon ion-ios-bolt"></i>
    </div>
    <div class="chromelinefix">
        {{#momentum plugin='slide-height'}}
            {{#if show}}
                <a class="item item-icon-left {{color}}" href="#">
                    <i class="icon ion-ios-checkmark-outline"></i>
                    Geef advies
                </a>
            {{/if}}
        {{/momentum}}
    </div>
</template>
