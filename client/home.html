<template name="layout">
    {{#ionBody}}
        {{>yield}}
    {{/ionBody}}
</template>

<template name="home">
    {{#ionContent}}
        {{> stats}}
        {{> cards}}
    {{/ionContent}}
</template>

<template name="stats">
    <div id="stats">
        <div class="row">
            <div class="col">
                <a class="item item-icon-left">
                    <i class="icon ion-cloud"></i>
                    {{temperature}}
                </a>

            </div>
            <div class="col"><i class="icon ion-heart"></i>{{heart}}</div>
        </div>
        <div class="row">
            <div class="col"><i class="icon ion-fireball"></i>{{stress}}</div>
            <div class="col"><i class="icon ion-star"></i>{{respiration}}</div>
        </div>
    </div>
</template>

<template name="cards">
    {{#ionList class="my-class"}}
        {{#each cards}}
            {{>card}}
        {{/each}}
    {{/ionList}}
</template>

<template name="card">
    <div class="list card">
        <div class="item item-icon-left">
            <i class="icon {{icon}} {{color}}"></i>
            <h2>{{title}}</h2>
            <p>{{message}}</p>
        </div>
        {{> Template.dynamic template=action}}
    </div>
</template>

<template name="no-action">
</template>

<template name="slider-action">
    <div class="item range range-{{color}}">
        <i class="icon ion-ios-sunny-outline"></i>
        <input type="range" name="tiredness" min="0" max="100" value="50">
        <i class="icon ion-ios-sunny"></i>
    </div>
    <a class="item item-icon-left {{color}}" href="#">
        <i class="icon ion-ios-checkmark-outline"></i>
        Geef advies
    </a>
</template>
