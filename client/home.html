
<template name="home">
    {{#ionContent}}
        {{> stats}}
        {{> cards}}
    {{/ionContent}}

    {{#contentFor "headerButtonLeft"}}
        <button class="button button-icon icon ion-navicon" data-ion-menu-toggle="left"></button>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-icon icon ion-android-add"></button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">MS Health</h1>
    {{/contentFor}}
</template>

<template name="stats">
    <div id="statsContainer">
        <div id="stats" class="">
            <div class="row">
                <div class="col col-70">
                    <div class="row">
                        <div class="col col-20">
                            <i class="icon ion-heart"></i>
                            <div class="valueUnitContainer">
                                <div class="value">{{heart}}</div>
                                <!-- <div class="unit">BPM</div> -->
                            </div>
                        </div>
                        <div class="col col-65"><div class="chart heartChart"></div></div>
                    </div>
                    <div class="row">
                        <div class="col col-20 push-a-little">
                            <i class="icon ion-fireball"></i>
                            <div class="valueUnitContainer lower">
                                <div class="value">{{stress}}</div>
                                <!-- <div class="unit">STRESS</div> -->
                            </div>
                        </div>
                        <div class="col col-65"><div class="chart stressChart"></div></div>
                    </div>
                </div>
                <div class="col col-25 weather">
                    {{> ionIcon icon="ios-partlysunny"}}
                    <span class="temperature">{{control.temperature}}Â°</span>
                </div>
            </div>
            <div class="row steps">
                <div class="col">
                    {{> ionIcon icon="android-walk"}}
                    <span class="steps-text">
                        {{control.steps}} <small>STEPS</small>
                    </span>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="cards">
    {{#ionList class="my-class"}}
        {{#momentum plugin='left-to-right'}}
            {{#each cards}}
                {{>card}}
            {{/each}}
        {{/momentum}}
    {{/ionList}}
</template>

<template name="card">
    <div class="flip-container">
        <div class="list card front flipper">
            <div class="item item-icon-left">
                <i class="icon {{icon}} {{color}}"></i>
                <h2>{{title}}</h2>
                <p>{{message}}</p>
            </div>
            {{> Template.dynamic template=action}}
        </div>
        <div class="list card back flipper">
            <div class="item item-icon-left">
                <i class="icon ion-information-circled positive"></i>
                <h2>Advice: eat a cookie</h2>
                <p>It's always the best thing to do.</p>
            </div>
        </div>
    </div>
</template>

<template name="no-action">
</template>

<template name="slider-action">
    <div class="item range range-{{color}}">
        <i class="icon ion-android-remove"></i>
        <input class="noswipe" type="range" name="tiredness" min="0" max="100" value="50">
        <i class="icon ion-android-add"></i>
    </div>
    <div class="chromelinefix">
        <a class="item item-icon-left {{color}}" href="#">
            <i class="icon ion-ios-checkmark-outline"></i>
            Give me advice
        </a>
    </div>
</template>
