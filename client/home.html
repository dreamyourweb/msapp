<template name="layout">
    {{#ionBody}}
        {{>yield}}
    {{/ionBody}}
</template>

<template name="home">
    {{#ionContent}}
        {{> stats}}
        {{> cards}}
    {{/ionContent}}
</template>

<template name="stats">
    <div id="stats">
        <div class="row">
            <div class="col"><i class="icon ion-cloud"></i></div>
            <div class="col"><i class="icon ion-heart"></i></div>
        </div>
        <div class="row">
            <div class="col"><i class="icon ion-fireball"></i></div>
            <div class="col"><i class="icon ion-star"></i></div>
        </div>
    </div>
</template>

<template name="cards">
    {{#ionList class="my-class"}}
        {{#each cards}}
            {{>card}}
        {{/each}}
    {{/ionList}}
</template>

<template name="card">
    <div class="card">
        <div class="item item-text-wrap">
           <div class="item item-icon-left">
             <i class="icon {{icon}}"></i>
             <h2>{{title}}</h2>
             <p>{{message}}</p>
           </div>
        </div>
    </div>
</template>
