<template name="control">

    {{#contentFor "headerTitle"}}
        <h1 class="title">Control</h1>
    {{/contentFor}}

    {{#ionContent}}
        <button class="button button-block control-reset">Reset Stress</button>
        <button class="button button-block control-more-stress">Stress +</button>
        <button class="button button-block control-less-stress">Stress -</button>
        <button class="button button-block control-stress-card">Add Stress Card</button>
        <button class="button button-block control-reset-cards">Reset Cards</button>
        <button class="button button-block control-clear-cards">Clear Cards</button>
        <button class="button button-block control-increase-temp">Temperature +</button>
        <button class="button button-block control-decrease-temp">Temperature -</button>
        <button class="button button-block control-add-temp-card">Add Temperature Card</button>
        <button class="button button-block control-increase-steps">Steps +</button>
        <button class="button button-block control-decrease-steps">Steps -</button>
        <button class="button button-block control-add-steps-card">Add Steps Card</button>
    {{/ionContent}}
</template>
